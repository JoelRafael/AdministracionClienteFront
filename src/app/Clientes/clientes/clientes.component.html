<div class="general">
  <div class="formulario">
 <mat-card class="cardform">
   <div class="headeform" color="primary"><h3>Registrar nuevo cliente</h3></div>
   <form class="form" [formGroup]="formgroup"(ngSubmit)="save()">
     <p>
 <mat-form-field class="example-full-width" appearance="legacy">
   <mat-label>Nombre</mat-label>
   <input matInput class="form-control" formControlName="nombre">
 </mat-form-field>
 </p>
 <p>
  <mat-form-field class="example-full-width" appearance="legacy">
    <mat-label>Apellido</mat-label>
    <input matInput  class="form-control" formControlName="apellido">
  </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Cedula</mat-label>
      <input matInput  class="form-control" formControlName="cedula">
    </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy" class="example-full-width">
        <mat-label>Direccion</mat-label>
        <input matInput [matDatepicker]="picker" class="form-control" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </p>

      <mat-form-field appearance="legacy" class="example-full-width">
        <mat-label>Sexo</mat-label>
        <mat-select  class="form-control" formControlName="sexo">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy" class="example-full-width">
        <mat-label>Empresa</mat-label>
        <mat-select  class="form-control" formControlName="empresa">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
 <div class="footherform" *ngIf="cambiopanel==0">
   <button mat-raised-button color="primary">Aceptar</button>
   &nbsp; &nbsp;
   <button mat-raised-button color="accent" type="reset">Limpiar</button>
 </div>
 <div class="footherform" *ngIf="cambiopanel==1">
  <button mat-raised-button color="primary">Cambios</button>
  &nbsp; &nbsp;
  <button mat-raised-button color="accent"  (click)="volver()" >Volver</button>
</div>

   </form>
 </mat-card>
  </div>
  <div class="tabla">
   <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource">

       <!-- Position Column -->
       <ng-container matColumnDef="Posiciones">
         <th mat-header-cell *matHeaderCellDef> Posiciones. </th>
         <td mat-cell *matCellDef="let element"> {{element.position}} </td>
       </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="Nombre">
         <th mat-header-cell *matHeaderCellDef> Nombre </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="Fecha Constituida">
         <th mat-header-cell *matHeaderCellDef> Fecha Constituida </th>
         <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
       </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="Acciones">
         <th mat-header-cell *matHeaderCellDef> Acciones </th>
         <td mat-cell *matCellDef="let element">
           <mat-icon aria-hidden="false" class="view" (click)="viewdirecciones()">toc</mat-icon>
           <mat-icon aria-hidden="false" class="update" (click)="update(element)">label outline</mat-icon>
         </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
     </mat-paginator>
   </div>
  </div>
 </div>
