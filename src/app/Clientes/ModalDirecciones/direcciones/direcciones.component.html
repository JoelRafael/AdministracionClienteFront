<div class="general">
<div class="titulo">Direccion cliente</div>
<div class="nombrecliente">{{data.cliente}}</div>
<div class="tabla" *ngIf="bolean==0">
  <div >
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element"> {{element.direccioneId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div class="agregar" >
  <form class="form" *ngIf="bolean==1" [formGroup]="formgroup"(ngSubmit)="save()" >
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Direccion</mat-label>
      <input matInput class="form-control" formControlName="direccion">
    </mat-form-field>
    <div class="footherform">
      <button mat-raised-button color="primary">Aceptar</button>
      &nbsp;
      <button mat-raised-button color="accent" type="reset">Limpiar</button>
      &nbsp;
      <button mat-raised-button color="primary" (click)="nuevadireccion(0)">Volver</button>
    </div>
  </form>
</div>
<br>
<div class="foother" *ngIf="bolean==0">
  <button mat-raised-button color="primary" (click)="nuevadireccion(1)">Agregar</button>
  &nbsp; &nbsp;
  <button mat-raised-button color="accent" type="reset" (click)="cerrar()">Cerrar</button>
</div>
</div>
